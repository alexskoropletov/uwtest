<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UW test app</title>

    <!-- Bootstrap -->
    <link href="/theme/css/bootstrap.min.css" rel="stylesheet">
    <link href="/theme/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    {{ include('messages.html') }}
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" id="input-forms">
            <form id="message-form" class="form-horizontal">
                <input type="hidden" id="message-user-id" value="{{ user.id() }}">
                <div class="form-group col-md-8">
                    <input type="text" class="form-control col-sm-10" id="message-input" placeholder="Type your text here">
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
            <form id="form-upload">
                <div class="form-group col-md-2">
                    <input type="file" name="upload" id="upload" multiple>
                </div>
            </form>
        </div>
        <div class="container" id="loading">
            <img src="theme/spin.gif">
        </div>
    </nav>
</div>
<div class="modal fade bs-example-modal-sm" id="user-rename" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User name change</h4>
            </div>
            <div class="modal-body">
                <form id="name-change-form">
                    <input type="text" id="new-user-name" value="{{ user.name() }}">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="theme/js/jquery.min.js"></script>
<script src="theme/js/bootstrap.min.js"></script>
<script src="theme/js/jquery-dateFormat.min.js"></script>
<script src="theme/js/app.js"></script>
</body>
</html>
